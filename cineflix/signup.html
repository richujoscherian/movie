<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup - Cineflix</title>
</head>

<body>
    <div class="main">
        <div class="name">Richu Jos Cherian (2262136)</div>
        <div class="signup-container">
            <h1>Signup to Cineflix</h1>
            <form id="signup-form"> <!-- Wrap in a form for better semantics -->
                <div class="input-group">
                    <input type="text" placeholder="Username" id="signup-username" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="signup-password" required>
                </div>
                <button class="signup-button" type="submit">Signup</button>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
